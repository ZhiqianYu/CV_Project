{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Frame Annotator</title>
    
    <!--css File loader-->
    <link rel="stylesheet" href="{% static 'navbar.css' %}">
    <link rel="stylesheet" href="{% static 'upload.css' %}">
    <link rel="stylesheet" href="{% static 'search.css' %}">

    <!--js File loader-->
    <script src="{% static 'ripples.js' %}"></script>

<body>
