{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Frame Annotator - Videos</title>
    
    <!--css File loader-->
    <link rel="stylesheet" href="{% static 'navbar.css' %}">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="{% static 'search.css' %}">
    <link rel="stylesheet" href="{% static 'ripple.css' %}">

    <!--js File loader-->
    <script src="{% static 'ripples.js' %}"></script>
    <script src="{% static 'search.js' %}"></script>
    <script src="{% static 'videoData.js' %}"></script>


</head>

<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <!-- Left section of the navbar -->
        <div class="navbar-left">
            <a href="{% url 'index' %}" class="navbar-title">Frame Annotator</a>
            <a href="{% url 'index' %}" class="navbar-l-link">Home</a>
            <a href="{% url 'videos' %}" class="navbar-l-link">Videos</a>
            <a href="#exports" class="navbar-l-link">Exports</a>
        </div>
    
        <!-- Right section of the navbar -->
        <div class="navbar-right">
            <a href="#login" class="navbar-r-link">Login</a>
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <div class="search-icon" onclick="performSearch()">
                    <span>&#128269;</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 筛选功能 -->
    <div class="filter-section">
        <label for="uploader-filter">Filter by Uploader:</label>
        <select id="uploader-filter">
            <option value="all">All Uploaders</option>
            <option value="uploader1">Uploader 1</option>
            <option value="uploader2">Uploader 2</option>
            <!-- Add more uploader options if needed -->
        </select>

        <label for="date-filter">Filter by Upload Date:</label>
        <input type="date" id="date-filter">

        <label for="completion-filter">Filter by Completion:</label>
        <select id="completion-filter">
            <option value="all">All Videos</option>
            <option value="completed">Completed</option>
            <option value="incomplete">Incomplete</option>
        </select>

        <button id="apply-filters-btn">Apply Filters</button>
    </div>

    <!-- 在筛选功能下方增加的视频主体内容部分 -->
    <div class="video-container">
        <!-- 第1行视频框 -->
        <div class="video-row">
            <div class="video-item">
                <div class="placeholder-img"></div>
                <div class="placeholder-details">
                    <div class="placeholder-details-title"></div>
                    <div class="placeholder-details-user"></div>
                </div>
            </div>

            <div class="video-item">
                <div class="placeholder-img"></div>
                <div class="placeholder-details">
                    <div class="placeholder-details-title"></div>
                    <div class="placeholder-details-user"></div>
                </div>
            </div>

            <div class="video-item">
                <div class="placeholder-img"></div>
                <div class="placeholder-details">
                    <div class="placeholder-details-title"></div>
                    <div class="placeholder-details-user"></div>
                </div>
            </div>

            <div class="video-item">
                <div class="placeholder-img"></div>
                <div class="placeholder-details">
                    <div class="placeholder-details-title"></div>
                    <div class="placeholder-details-user"></div>
                </div>
            </div>
        </div>

        <!-- 第2行视频框 -->
        <div class="video-row">
            <div class="video-item">
                <div class="placeholder-img"></div>
                <div class="placeholder-details">
                    <div class="placeholder-details-title"></div>
                    <div class="placeholder-details-user"></div>
                </div>
            </div>

            <div class="video-item">
                <div class="placeholder-img"></div>
                <div class="placeholder-details">
                    <div class="placeholder-details-title"></div>
                    <div class="placeholder-details-user"></div>
                </div>
            </div>

            <div class="video-item">
                <div class="placeholder-img"></div>
                <div class="placeholder-details">
                    <div class="placeholder-details-title"></div>
                    <div class="placeholder-details-user"></div>
                </div>
            </div>
            
            <div class="video-item">
                <div class="placeholder-img"></div>
                <div class="placeholder-details">
                    <div class="placeholder-details-title"></div>
                    <div class="placeholder-details-user"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
