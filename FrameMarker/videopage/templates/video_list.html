 <div class="container">
         {% for x in videos %}
             <div class="video-wrapper">
                 <h2>{{ video.title }}</h2>
                 <p>{{ video.description }} </p>
                 <div class="embed-responsive embed-responsive-16by9">
                     <video class="embed-responsive-item" controls>
                         <source src="{{x.video_file.url}}" type="video/mp4" />
                     </video>
                </div>
                <ul>
                    <li>{{ video.title }} - <a href="{{ x.video_file.url }}">Download</a></li>
                </ul>
            </div>
            {% endfor %}
    </div>
